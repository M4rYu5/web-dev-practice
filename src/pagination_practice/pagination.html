<!DOCTYPE html>
<html>

<head>
    <title>Practicing HTML & CSS by building pagination</title>
    <link rel="stylesheet" type="text/css" href="pagination.css" />
</head>

<body>
    <h1 class="underline">Free hand</h1>
    <div class="pagination-container-1">
        <a class="pagination-number-1">1</a>
        <a class="pagination-number-1">2</a>
        <a class="pagination-number-1 pagination-current-1">3</a>
        <a class="pagination-number-1">4</a>
        <a class="pagination-number-1">5</a>
        <span class="pagination-number-1 pagination-space-1">...</span>
        <a class="pagination-number-1">11</a>
        <a class="pagination-number-1">12</a>
        <a class="pagination-number-1">13</a>
        <a class="pagination-number-1">14</a>
        <a class="pagination-number-1">15</a>
        <a class="pagination-number-1">16</a>
        <a class="pagination-number-1">17</a>
        <a class="pagination-number-1">18</a>
    </div>
    <h1 class="underline">From design:</h1>
    <span>*Note: The background in the source image is the site’s theme. I built the pagination as if it were part of the design requirements, since there wasn’t much to change from the previous model.</span>
    <div style="margin-left: auto; width: fit-content;">
        <figure>
            <img src="pagination_template_1.jpg" />
            <figcaption>Design from w3schools.com</figcaption>
        </figure>

        <div class="pagination-container-2">
            <span class="pagination-number-background-2">
                <a class="pagination-arrow-2 margin-left-4px">«</a>
            </span>
            <span class="pagination-number-background-2">
                <a class="pagination-number-2">1</a>
            </span>
            <span class="pagination-number-background-2">
                <a class="pagination-number-2 pagination-current-2">2</a>
            </span>
            <span class="pagination-number-background-2">
                <a class="pagination-number-2">3</a>
            </span>
            <span class="pagination-number-background-2">
                <a class="pagination-number-2">4</a>
            </span>
            <span class="pagination-number-background-2">
                <a class="pagination-number-2">5</a>
            </span>
            <span class="pagination-number-background-2">
                <span class="pagination-number-2 pagination-space-2">...</span>
            </span>
            <span class="pagination-number-background-2">
                <a class="pagination-number-2">11</a>
            </span>
            <span class="pagination-number-background-2">
                <a class="pagination-number-2">12</a>
            </span>
            <span class="pagination-number-background-2">
                <a class="pagination-number-2">13</a>
            </span>
            <span class="pagination-number-background-2">
                <a class="pagination-number-2">14</a>
            </span>
            <span class="pagination-number-background-2">
                <a class="pagination-number-2">15</a>
            </span>
            <span class="pagination-number-background-2">
                <a class="pagination-number-2">16</a>
            </span>
            <span class="pagination-number-background-2">
                <a class="pagination-number-2">17</a>
            </span>
            <span class="pagination-number-background-2">
                <a class="pagination-number-2">18</a>
            </span>
            <span class="pagination-number-background-2">
                <a class="pagination-number-2 margin-right-4px">»</a>
            </span>
        </div>
    </div>

</body>

</html>
