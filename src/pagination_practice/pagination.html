<!DOCTYPE html>
<html>
    <head>
        <title>Practicing HTML & CSS by building pagination</title>
        <link rel="stylesheet" type="text/css" href="pagination.css"/>
    </head>
    <body>
        <h1 class="underline"> Free hand</h1>
        <div class="pagination-1">
            <a class="pagination-number-1">1</a>
            <a class="pagination-number-1">2</a>
            <a class="pagination-number-1 pagination-current-1">3</a>
            <a class="pagination-number-1">4</a>
            <a class="pagination-number-1">5</a>
            <span class="pagination-number-1 pagination-space-1">...</span>
            <a class="pagination-number-1">11</a>
            <a class="pagination-number-1">12</a>
            <a class="pagination-number-1">13</a>
            <a class="pagination-number-1">14</a>
            <a class="pagination-number-1">15</a>
            <a class="pagination-number-1">16</a>
            <a class="pagination-number-1">17</a>
            <a class="pagination-number-1">18</a>
        </div>
    </body>
</html>
